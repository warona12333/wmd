<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNER BROS HOME</title>
    <script src="https://kit.fontawesome.com/3696cc3866.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <div class="logo">
          <a href="#"><a href="images/warnerLogo.jpg"></a>
        </div>
        <input class="input" name="text" placeholder="Search..." type="search">
            
    </header>
   <div class="wrapper">
    <div class="sidenav">
        <h1>SIDE MENU</h1>

        <ul>
            <li><a href="movies.html">MOVIES</a></li>
            <li><a href="documentary.html">DOCUMENTARIES</a></li>
            <li><a href="apps.html">APPS & GAMES</a></li>
            <li><a href="collections.html">COLLECTIONS</a></li>
            <li><a href="Merch.html">MERCHANDISE</a></li>
            <li><a href="feedback.html">FEEDBACK</a></li> 
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="images/MEGAN.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="images/Documentary.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="images/apps&games.png" alt=""></div>
                  <div class="swiper-slide"><img src="images/collections.png" alt=""></div>
                  
                
                </div>
                <!-- for pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
              </div>
        </div>
         
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

   <script>
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
  loop: true,
  
  pagination: {
    el: '.swiper-pagination',
    clickable: true
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
   </script>
</body>
</html>
